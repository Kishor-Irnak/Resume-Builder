<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link id="themeStylesheet" rel="stylesheet" href="themes/theme1.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <select id="themeSelect">
            <option value="theme1.css">Theme 1</option>
            <option value="theme2.css">Theme 2</option>
        </select>
        <form id="resumeForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea id="education" placeholder="Education" required></textarea>
            <textarea id="experience" placeholder="Work Experience" required></textarea>
            <textarea id="skills" placeholder="Skills" required></textarea>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resume" style="display:none;">
            <h2 id="resumeName"></h2>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            <h3>Education</h3>
            <p id="resumeEducation"></p>
            <h3>Experience</h3>
            <p id="resumeExperience"></p>
            <h3>Skills</h3>
            <p id="resumeSkills"></p>
            <button id="downloadBtn">Download PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
